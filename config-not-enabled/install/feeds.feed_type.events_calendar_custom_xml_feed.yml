langcode: en
status: true
dependencies:
  config:
    - field.field.node.simple_event.body
    - field.field.node.simple_event.field_alternate_link
    - field.field.node.simple_event.field_department
    - field.field.node.simple_event.field_event_guid
    - field.field.node.simple_event.field_image_file
    - field.field.node.simple_event.field_location_text
    - field.field.node.simple_event.field_primary_link
    - field.field.node.simple_event.field_ranged_date
    - node.type.simple_event
  module:
    - feeds_ex
    - node
id: events_calendar_custom_xml_feed
label: 'Events Calendar Custom XML Feed'
description: 'The custom XML feed that UCPA gave us'
help: ''
import_period: 3600
fetcher: http
fetcher_configuration:
  auto_detect_feeds: false
  use_pubsubhubbub: false
  always_download: false
  fallback_hub: ''
  request_timeout: 30
parser: xml
parser_configuration:
  context:
    value: /events/event
  sources:
    name:
      label: name
      value: name
    id:
      label: id
      value: id
    departments_department:
      label: departments/department
      value: departments/department
    url:
      label: url
      value: url
    local_start_date_time:
      label: local-start-date-time
      value: local-start-date-time
    local_end_date_time:
      label: local-end-date-time
      value: local-end-date-time
    description:
      label: description
      value: description
    images_thumbnail:
      label: images/thumbnail
      value: images/thumbnail
    registration:
      label: registration
      value: registration
    locations_location_name:
      label: locations/location/name
      value: locations/location/name
  use_tidy: false
  display_errors: false
  source_encoding:
    - auto
  debug_mode: false
  line_limit: 100
processor: 'entity:node'
processor_configuration:
  langcode: en
  update_existing: 2
  update_non_existent: _keep
  expire: -1
  owner_feed_author: false
  owner_id: 4
  authorize: true
  skip_hash_check: false
  values:
    type: simple_event
custom_sources:
  name:
    label: name
    value: name
    machine_name: name
  id:
    label: id
    value: id
    machine_name: id
  departments_department:
    label: departments/department
    value: departments/department
    machine_name: departments_department
  url:
    label: url
    value: url
    machine_name: url
  local_start_date_time:
    label: local-start-date-time
    value: local-start-date-time
    machine_name: local_start_date_time
  local_end_date_time:
    label: local-end-date-time
    value: local-end-date-time
    machine_name: local_end_date_time
  '':
    label: ''
    value: ''
    machine_name: ''
  description:
    label: description
    value: description
    machine_name: description
  images_thumbnail:
    label: images/thumbnail
    value: images/thumbnail
    machine_name: images_thumbnail
  registration:
    label: registration
    value: registration
    machine_name: registration
  locations_location_name:
    label: locations/location/name
    value: locations/location/name
    machine_name: locations_location_name
mappings:
  -
    target: title
    map:
      value: name
    unique: {  }
    settings:
      language: null
  -
    target: field_event_guid
    map:
      value: id
    unique:
      value: '1'
    settings:
      language: null
  -
    target: field_department
    map:
      value: departments_department
    unique: {  }
    settings:
      language: null
  -
    target: field_alternate_link
    map:
      uri: url
      title: url
    settings:
      language: null
  -
    target: field_ranged_date
    map:
      value: local_start_date_time
      end_value: local_end_date_time
    settings:
      language: null
      timezone: UTC
  -
    target: body
    map:
      value: description
      summary: ''
    settings:
      language: null
      format: plain_text
  -
    target: field_image_file
    map:
      target_id: images_thumbnail
      alt: ''
      title: ''
    settings:
      existing: 2
      language: null
      reference_by: filename
      autocreate: false
  -
    target: field_primary_link
    map:
      uri: registration
      title: registration
    settings:
      language: null
  -
    target: field_location_text
    map:
      value: locations_location_name
    unique: {  }
    settings:
      language: null
